<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Foro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="container-fluid">
        <h1>Mi Foro</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Crear Tema
        </button>

        <!--   barra de busqueda-->

        <form id="buscarTema" class="navbar-form navbar-left" role="search">
            <div class="form-group" id="">
                <input id="busqueda" type="text" class="form-control" placeholder="Buscar por Tema...">
            </div>
            <button id="busqueda" type="submit" class="btn btn-default">Buscar</button>
        </form>



        <!--   tabla de temas-->
        <table class="table table-striped">
            <thead>
                <th>TEMA</th>
                <th>AUTOR</th>
                <th>RESPUESTAS</th>
            </thead>
            <tbody id="tasks-list">
                <!--
            <tr>
                <td><a href="#">contenido</a></td>
                <td>autor</td>
                <td>
                    <a href="#">respuestas: numeroDeRespuestas</a>                    
                </td>
            </tr>
-->
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <form id="add-form">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Nuevo Tema:</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="contenido-tema">Contenido:</label>
                                <input type="text" class="form-control" id="contenido-tema" placeholder="contenido">
                                <label for="autor-tema">Autor:</label>
                                <input type="text" class="form-control" id="autor-tema" placeholder="autor">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Crear Tema</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
